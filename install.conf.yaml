- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- clean:
    ~/.config:
      recursive: true
      force: true
    ~/etc:
      recursive: true
      force: true

- create:
    - ~/projects
    - ~/scripts

- shell:
    -
      command: chmod +x ./scripts/install_dependencies.sh ./scripts/install_asus_specific_dependencies.sh
      description: Give install script executable permissions
    -
      command: ./scripts/install_dependencies.sh
      description: Run install script for install_dependencies
      stdout: true
    -
      command: ./scripts/install_asus_specific_dependencies.sh
      description: Run install script for ASUS laptops only
      stdout: true

- link:
    ~/scripts:
    ~/.config:
      glob: true
      path: config/**
    ~/:
      glob: true
      path: git/*
      prefix: '.'
